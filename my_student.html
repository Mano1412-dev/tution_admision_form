<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <h1>Student Enrollment</h1>
        <form id="enrollmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required><br>
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" required><br>
            <label for="interest">Interest:</label>
            <input type="text" id="interest" name="interest" required><br>
            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" required><br>
            <label for="activity">Extra Curricular Activity:</label>
            <input type="text" id="activity" name="activity" required><br>
            <button type="button" onclick="saveEnrollment()">Save</button>
        </form>
    </div>
    <script src="my.js"></script>
</body>
</html>
